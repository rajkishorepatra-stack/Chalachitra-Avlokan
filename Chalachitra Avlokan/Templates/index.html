<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Sentiment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment</h1>
        <form method="POST">
            <textarea name="review" placeholder="Write your movie review here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
            <div class="result {{ sentiment_label }}">
                {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
